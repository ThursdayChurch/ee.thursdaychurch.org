<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">

		<meta name="description" content="Share a story about how your life has been changed">
		<meta name="keywords" content="Stories Jesus Life Change Journey Church Norman OK">

		<title>Stories - What's Your Story?</title>

		<!-- Fonts -->
		<link rel="stylesheet" type="text/css" href="//cloud.typography.com/6186432/688704/css/fonts.css" />

		<!-- Font Icons -->
		<link rel="stylesheet" href="/_css/font-awesome.css" type='text/css'>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="/_css/stories/normalize.css">
		<link rel="stylesheet" href="/_css/stories/base.css">
		<link rel="stylesheet" href="/_css/stories/grid.css">
		<link rel="stylesheet" href="/_css/stories/style.css">

		<link rel='stylesheet' media='screen and (max-width: 995px)' href='/_css/stories/tablet.css' />
		<link rel='stylesheet' media='screen and (max-width: 767px)' href='/_css/stories/mobile.css' />
		<link rel='stylesheet' media='screen and (max-width: 479px)' href='/_css/stories/mobile-portrait.css' />

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="/_js/jquery.validate.js"></script>
	</head>
	<body>
		<header>
			<a href="/stories"><div id="logo"><img src="/_img/logo_black.png" width="50"/></div></a>
		</header>

		<div id="cover">
			<div class="container">
				<div class="grid_12">
					<h1>Stories</h1>
				</div>
			</div>

			<div class="clear"></div>
		</div>

		<div id="about-stories" class="entry">
			<div class="container">
				<div class="grid_12">
					<h1>They <span id="word-1" class="upper">encourage</span><span id="word-2" class="upper">refill</span><span id="word-3" class="upper">empower</span><span id="word-4" class="upper">restore</span><span id="word-5" class="upper">transform</span> us.</h1>
				</div>
			</div>

			<div class="clear"></div>
		</div>

		<form id="stories-form" method="post" action="/_scripts/stories_submit.php">
			<div id="about-you" class="entry">
				<div class="container">
					<div class="grid_12">
						<label for="name">What's Your Name?</label><br><br>
						<input name="name" type="text" placeholder="First Last" required="required" maxlength="70"/><br><br><br><br>

						<label for="find">How did you find Journey Church?</label><br><br>
						<textarea name="find" rows="10" cols="70" maxlength="500" required="required"></textarea>
					</div>
				</div>

				<div class="clear"></div>
			</div>

			<div id="story" class="entry">
				<div class="container">
					<div class="grid_12">
						<label for="story">What's Your Story?</label><br><br>
						<textarea name="story" rows="10" cols="70" maxlength="1000" required="required"></textarea>
					</div>
				</div>

				<div class="clear"></div>
			</div>

			<div id="share-story" class="entry">
				<div class="container">
					<div class="grid_12">
						<label for="email">We would love to share your story!</label><br><br>
						<input name="email" type="email" placeholder="person@email.com" required="required" maxlength="55"/><br>

						<button type="submit" name="submit">Share My Story</button>
					</div>
				</div>

				<div class="clear"></div>
			</div>
		</form>

		<script>
			$('#stories-form').validate();

			$(document).ready(function() {
				var number = 1;
				timeOut(number);

				function timeOut(count) {
					setTimeout(function() {
						$("#word-"+count).css("display", "none");

						var countup = count+1;
						$("#word-"+countup).css("display", "inline");

						if (count < 4) {
							count++;
							timeOut(count);
						}
					}, 1000);
				}
			});
		</script>
	</body>
</html>
