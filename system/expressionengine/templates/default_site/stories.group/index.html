<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">

		<meta name="description" content="Share a story about how your life has been changed">
		<meta name="keywords" content="Stories Jesus Life Change Journey Church Norman OK">

		<title>Stories - What's Your Story?</title>

		<!-- Fonts -->
		<link rel="stylesheet" type="text/css" href="//cloud.typography.com/6186432/688704/css/fonts.css" />

		<!-- Font Icons -->
		<link rel="stylesheet" href="/_css/font-awesome.css" type='text/css'>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="/_css/stories/normalize.css">
		<link rel="stylesheet" href="/_css/stories/base.css">
		<link rel="stylesheet" href="/_css/stories/grid.css">
		<link rel="stylesheet" href="/_css/stories/style.css">

		<link rel='stylesheet' media='screen and (max-width: 995px)' href='/_css/stories/tablet.css' />
		<link rel='stylesheet' media='screen and (max-width: 767px)' href='/_css/stories/mobile.css' />
		<link rel='stylesheet' media='screen and (max-width: 479px)' href='/_css/stories/mobile-portrait.css' />

		<link rel="stylesheet" type="text/css" href="/_css/jquery.fullPage.css" />

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="/_js/jquery.validate.js"></script>
		<script type="text/javascript" src="/_js/jquery.fullPage.js"></script>
	</head>
	<body>
		<header id="header">
			<a href="/stories"><div id="logo"><img src="/_img/logo.png" width="50"/></div></a>
		</header>

		<div class="clear"></div>

		<form id="stories-form" method="post" action="/_scripts/stories_submit.php">
			<div id="fullpage">
				<div id="cover-1" class="section">
					<div class="inner">
						<div class="container">
							<div class="grid_12">
								<h1>Stories</h1>
								<h5>They Change Us</h5>
							</div>
						</div>

						<div class="clear"></div>
					</div>
				</div>

				<div id="cover-2" class="section">
					<div class="inner">
						<div class="container">
							<div class="grid_12">
								<h3>We want to hear <span>your</span> story of life change</h3>
							</div>
						</div>

						<div class="clear"></div>
					</div>
				</div>

				<div id="cover-3" class="section">
					<div class="inner">
						<div class="container">
							<div class="grid_12">
								<label for="name">What's Your Name?</label><br>
								<input name="name" type="text" placeholder="First Last" required="required" maxlength="70" form="stories-form"/><br>
							</div>
						</div>
					</div>

					<div class="clear"></div>
				</div>

				<div id="cover-4" class="section">
					<div class="inner">
						<div class="container">
							<div class="grid_12">
								<label for="find">How did you find Journey Church?</label><br>
								<textarea name="find" rows="10" maxlength="500" required="required" form="stories-form"></textarea><br>
							</div>
						</div>
					</div>

					<div class="clear"></div>
				</div>

				<div id="cover-5" class="section">
					<div class="inner">
						<div class="container">
							<div class="grid_12">
								<label for="story">What's Your Story?</label><br>
								<textarea name="story" rows="10" maxlength="1000" required="required" form="stories-form"></textarea><br>
							</div>
						</div>
					</div>

					<div class="clear"></div>
				</div>

				<div id="cover-6" class="section">
					<div class="inner">
						<div class="container">
							<div class="grid_12">
								<label for="email">We would love to share your story!</label><br>
								<input name="email" type="email" placeholder="person@email.com" required="required" maxlength="55" form="stories-form"/>
								<br><button type="submit" name="submit" form="stories-form">Share My Story</button>
							</div>
						</div>
					</div>

					<div class="clear"></div>
				</div>
			</div>
		</form>

		<script>
			$(document).ready(function() {
				$('#stories-form').validate();

		    $('#fullpage').fullpage();
			});
		</script>

		<div class="clear"></div>
	</body>
</html>
