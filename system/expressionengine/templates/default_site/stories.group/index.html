		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

	</head>
	<body>
		<header>
			<a href="/stories"><div id="logo"><img src="/_img/logo.png" width="50"/></div></a>
		</header>

		<nav>
			<a href="#"><div id="arrow-up"><i class="fa fa-chevron-up fa-2x"></i></div></a>
			<a href="#"><div id="arrow-down"><i class="fa fa-chevron-down fa-2x"></i></div></a>
		</nav>

		<div class="clear"></div>

		<div id="cover-1" class="cover">
			<div class="inner">
				<div class="container">
					<div class="grid_12">
						<h1>Stories</h1>
						<h5>They Change Us</h5>
					</div>
				</div>

				<div class="clear"></div>
			</div>
		</div>

		<div id="cover-2" class="cover">
			<div class="inner">
				<div class="container">
					<div class="grid_12">
						<h3>We want to hear <span>your</span> story of life change</h3>
					</div>
				</div>

				<div class="clear"></div>
			</div>
		</div>

		<form id="stories-form" method="post" action="/_scripts/stories_submit.php">
			<div id="cover-3" class="cover">
				<div class="inner">
					<div class="container">
						<div class="grid_12">
							<label for="name">What's Your Name?</label><br>
							<input name="name" type="text" placeholder="First Last" required="required" maxlength="70"/><br>
						</div>
					</div>
				</div>

				<div class="clear"></div>
			</div>

			<div id="cover-4" class="cover">
				<div class="inner">
					<div class="container">
						<div class="grid_12">
							<label for="find">How did you find Journey Church?</label><br>
							<textarea name="find" rows="10" maxlength="500" required="required"></textarea><br>
						</div>
					</div>
				</div>

				<div class="clear"></div>
			</div>

			<div id="cover-5" class="cover">
				<div class="inner">
					<div class="container">
						<div class="grid_12">
							<label for="story">What's Your Story?</label><br>
							<textarea name="story" rows="10" maxlength="1000" required="required"></textarea><br>
						</div>
					</div>
				</div>

				<div class="clear"></div>
			</div>

			<div id="cover-6" class="cover">
				<div class="inner">
					<div class="container">
						<div class="grid_12">
							<label for="email">We would love to share your story!</label><br>
							<input name="email" type="email" placeholder="person@email.com" required="required" maxlength="55"/>
							<br><button type="submit" name="submit">Share My Story</button>
						</div>
					</div>
				</div>

				<div class="clear"></div>
			</div>
		</form>

		<script>
			$('#stories-form').validate();
		</script>

		<script>
			$(document).ready(function() {
				var height = $(window).height();
				topHeight = height-40;
				$('nav #arrow-up').css('top', (topHeight-40)+'px');
				$('nav #arrow-down').css('top', topHeight+'px');
			});
		</script>

		<div class="clear"></div>
	</body>
