		<script>
			$('#stories-form').validate();

			$(document).ready(function() {
				var height = $(window).height();

				/**$('#cover').css('height', height);
				$('#about-stories').css('height', height);
				$('#about-you').css('height', height);
				$('#story').css('height', height);
				$('#share-story').css('height', height);**/

				var count = 1;

				$('body').bind('DOMMouseScroll', function(e){
				     if(e.originalEvent.detail > 0) {
							 //scroll down
								var slideHeight = $('#cover-'+count).height();
								document.write(slideHeight);

								if (slideHeight <= 0 && count < 4) {
									$('#cover-'+count).css('display', 'none');
									count+=1;
								}
								else {
									$('#cover-'+count).css('display', 'block');

									slideHeight-=15;
									$('#cover-'+count).css('height', slideHeight + 'px');
								}
				     }else {
				         //scroll up
								 $('#cover-'+count).css('display', 'block');
								 var slideHeight = $('#cover-'+count).height();

								 if (slideHeight < height) {
									 slideHeight+=15;
									 $('#cover-'+count).css('height', slideHeight + 'px');
								 }
				     }

				     //prevent page fom scrolling
				     return false;
				 });

				 //IE, Opera, Safari
				 $('body').bind('mousewheel', function(e){
					 if(e.originalEvent.detail > 0) {
						 //scroll down
							var slideHeight = $('#cover-'+count).height();

							if (slideHeight <= 0 && count < 4) {
								$('#cover-'+count).css('display', 'none');
								count+=1;
							}
							else {
								$('#cover-'+count).css('display', 'block');

								slideHeight-=15;
								$('#cover-'+count).css('height', slideHeight + 'px');
							}
					 }else {
							 //scroll up
							 $('#cover-'+count).css('display', 'block');
							 var slideHeight = $('#cover-'+count).height();

							 if (slideHeight < height) {
								 slideHeight+=15;
								 $('#cover-'+count).css('height', slideHeight + 'px');
							 }
					 }

					 //prevent page fom scrolling
					 return false;
				 });
			});
		</script>
