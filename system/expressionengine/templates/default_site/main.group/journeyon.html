    {!-- Javascript/Jquery --}
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"></script>

    <script>
      $(document).ready(function() {
				var angle1 = 0;
				var angle2 = 0;
				var angle3 = 0;
				var angle4 = 0;
				var angle5 = 0;
				var angle6 = 0;

				window.setInterval(function(){
					angle1+=-4;
				  TweenMax.to($(".outline:first-child img"), 1.5, {rotation:angle1});

					angle2+=-3;
				  TweenMax.to($(".outline:nth-child(2) img"), 1.5, {rotation:angle2});

					angle3+=5;
				  TweenMax.to($(".outline:nth-child(3) img"), 1.5, {rotation:angle3});

					angle4+=-2;
				  TweenMax.to($(".outline:nth-child(4) img"), 1.5, {rotation:angle4});

					angle5+=4;
				  TweenMax.to($(".outline:nth-child(5) img"), 1.5, {rotation:angle5});

					angle6+=-4;
				  TweenMax.to($(".outline:nth-child(6) img"), 1.5, {rotation:angle6});
				}, 200);
      });
    </script>

		<script>
			TweenMax.to($(".banner .inner img"), 1.5, {marginTop:"0px", ease: Expo.easeOut, delay:1});
		</script>
