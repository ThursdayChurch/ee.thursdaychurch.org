{embed="_includes/footer-content"}

<script>
	$(document).ready(function() {
		var windowHeight = $(window).height();
		var headerHeight = $('header').outerHeight();
		var windowWidth = $(window).width();
		var scrollTop = 0;

		{!-- Cover --}
		$('#cover').css({
			'height': windowHeight
		});

		setTimeout(
			function() {
				$('#cover h1').animate({
					opacity : '1'
				});

				$('#page-cover h1').animate({
					opacity : '1'
				});
			}
		, 750);

		setTimeout(
			function() {
				$('#countdown_contain').fadeIn();
			}
		, 1500);


		{!-- Header/Navigation --}
		$('.header-filler').css({
			'height': headerHeight
		});

		$(document).scroll(function() {
			scrollTop = $(document).scrollTop();

			if (windowWidth > 776) {
				if (scrollTop > 75) {
					$('header').css({
						'background-color' : '#006f7c',
						'border-bottom-color': '#28646B'
					});
				}
				else {
					$('header').css({
						'background-color': 'transparent',
						'border-bottom-color': 'transparent'
					});
				}
			}
			else {
				if (scrollTop > 0) {
					$('header').css({
						'background-color' : '#006f7c',
						'border-bottom-color': '#28646B'
					});
				}
				else {
					$('header').css({
						'background-color': 'transparent',
						'border-bottom-color': 'transparent'
					});
				}
			}
		});

		{!-- Nav --}
		$('#nav-icon').click(function() {
			$('#nav-icon i').toggleClass('fa-bars');
			$('#nav-icon i').toggleClass('fa-chevron-right');
		});

		$('#nav-wrapper ul li:first-child h3').click(function() {
			$('#nav-wrapper ul ul').slideUp();

			if ($('#nav-wrapper ul li:first-child ul').css('display') == 'none') {
				$('#nav-wrapper ul li:first-child ul').slideDown();
			}
			else {
				$('#nav-wrapper ul li:first-child ul').slideUp();
			}

		});

		$('#nav-wrapper ul li:nth-child(2) h3').click(function() {
			$('#nav-wrapper ul ul').slideUp();

			if ($('#nav-wrapper ul li:nth-child(2) ul').css('display') == 'none') {
				$('#nav-wrapper ul li:nth-child(2) ul').slideDown();
			}
			else {
				$('#nav-wrapper ul li:nth-child(2) ul').slideUp();
			}
		});

		$('#nav-wrapper ul li:nth-child(3) h3').click(function() {
			$('#nav-wrapper ul ul').slideUp();

			if ($('#nav-wrapper ul li:nth-child(3) ul').css('display') == 'none') {
				$('#nav-wrapper ul li:nth-child(3) ul').slideDown();
			}
			else {
				$('#nav-wrapper ul li:nth-child(3) ul').slideUp();
			}
		});

		$('#nav-wrapper ul li:last-child h3').click(function() {
			$('#nav-wrapper ul ul').slideUp();
			if ($('#nav-wrapper ul li:last-child ul').css('display') == 'none') {
				$('#nav-wrapper ul li:last-child ul').slideDown();
			}
			else {
				$('#nav-wrapper ul li:last-child ul').slideUp();
			}
		});

		{!-- Staff Nav --}
		if (windowWidth <= 767) {
			$('#staff').click(function() {
				$('#demographic-pastors ul ul').slideUp('fast');
				$('#staff ul ul').slideDown('fast');
			});

			$('#demographic-pastors').click(function() {
				$('#staff ul ul').slideUp('fast');
				$('#demographic-pastors ul ul').slideDown('fast');
			});
		}
	});
</script>
