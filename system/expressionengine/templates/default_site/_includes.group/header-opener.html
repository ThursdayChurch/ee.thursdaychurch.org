	<script src="//cdn.jsdelivr.net/jquery.touchswipe/1.6.15/jquery.touchSwipe.min.js"></script>

	<script>
		$(document).ready(function() {

			{!-- Countdown fade in (delayed because it needs times to load) --}
			setTimeout(
				function() {
						$( "#countdown_contain" ).fadeTo( "slow" , 1);
				}
			, 1500);


			{!-- Side Nav --}
			$('#show-nav').sidr({
				name: 'nav-wrapper',
				side: 'right'
			});


			{!-- Nav Exit --}
			{!--}$('#nav-exit').click(function() {
				$.sidr('close', 'nav-wrapper');
			});{--}


			{!-- Nav Swipe --}
			{!--}$('header').swipe({
					//Single swipe handler for left swipes
					swipeLeft: function () {
							$.sidr('open', 'nav-wrapper');
					},
					swipeRight: function () {
							$.sidr('close', 'nav-wrapper');
					},
					//Default is 75px, set to 0 for demo so any distance triggers swipe
					threshold: 0
			});{--}


			{!-- Create Nav Items --}
			var createNavItem = function(i) {

				// Store section headers/content
				var selectedSection = '#nav-menu li:nth-child('+i+')';
				var selectedHeader = selectedSection+' h3';
				var selectedContent = selectedSection+' ul';
				var allContent = '#nav-menu ul';

				// Add click events for each header with specific section
				$(selectedHeader).click(function() {
					$(allContent).slideUp();

					if ($(selectedContent).is(":hidden")) {
						$(selectedContent).slideDown();
					}
					else {
						$(selectedContent).slideUp();
					}
				});
			}
			// Create navigation functionality for each header
			var numberOfSections = $('#nav-menu > li').length;
			for (var i = 1; i <= numberOfSections; ++i) {
				createNavItem(i);
			}


			{!-- Header --}
			$(document).scroll(function() {
				var scrollTop = $(document).scrollTop();

				if (scrollTop <= 0) {
					$('#logo img').attr('src', '/_img/logo-large.png');

					if ($('#cover').hasClass('home-cover')) {
						$('#logo').hide();
					}
				}
				else {
					$('#logo img').attr('src', '/_img/logo-large-grey.png');

					if ($('#cover').hasClass('home-cover')) {
						$('#logo').show();
					}
				}
			});
		});
	</script>
